<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
</head>
<body>
<h1>View category: <span th:text="${category.name}"></span></h1>
<a href="/categories">category list</a>
<table border="1">
    <tr>
        <th>Author</th>
        <th>Tag</th>
        <th>Content</th>
    </tr>
    <th:block th:each="c : ${blogs}">
        <tr>
            <td th:text="${c.author}"></td>
            <td th:text="${c.tag}"></td>
            <td th:text="${c.content}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
